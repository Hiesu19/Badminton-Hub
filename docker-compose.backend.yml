services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - '6500:5000'
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: host.docker.internal
      DB_PORT: 6001
      REDIS_HOST: host.docker.internal
      REDIS_PORT: 6002
    healthcheck:
      test: ['CMD', 'wget', '--spider', '--quiet', 'http://localhost:5000/api']
      interval: 30s
      timeout: 10s
      retries: 3
